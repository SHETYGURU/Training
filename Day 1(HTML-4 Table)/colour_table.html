<!DOCTYPE html>

<head>
   
    <title>Colour Table</title>
    <style>
         table,td,th{
            border: 1px solid  black;
            border-collapse: collapse;
            justify-content: center;
            align-items: center;
        }
        td,th{
            font-size: x-large;
            
        }
    </style>
</head>
<body>
    <table style="width:70%; height: 100%;">
        <tr>
            <td  style="background-color: red;">red</td>
            <td rowspan="2" style="background-color: green;">green</td>
        </tr>
       <tr>
        <td style="background-color: blue;">blue</td>
       </tr>
    </table>
</body>
</html>
