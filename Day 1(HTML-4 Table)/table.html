<html>

<head>
   
    <title>Table</title>
    <style>
        table,td,th{
            border: 1px solid  black;
            border-collapse: collapse;
        }
        td,th{
            font-size: x-large;
        }
    </style>
</head>
<body>

    <table style="width: 100%;">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            
        </tr>
        <tr>
            <td>abc</td>
            <td>pqr</td>
            <td>xyz</td>
            
        </tr>
        <tr>
            <td>100000</td>
            <td>200000</td>
            <td>300000</td>
            
        </tr>
    </table>
    
</body>
</html>
