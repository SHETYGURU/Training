<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body>
    <div class="container">
        <h1>Order Form</h1>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" required>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="displayFields" class="hidden">
            <h2>Order Details</h2>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Product:</strong> <span id="displayProduct"></span></p>
        </div>
    </div>

    <script >document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const product = document.getElementById('product').value;
        
        document.getElementById('displayName').textContent = name;
        document.getElementById('displayEmail').textContent = email;
        document.getElementById('displayProduct').textContent = product;
        
        document.getElementById('displayFields').classList.remove('hidden');
    });
    </script>
</body>
</html>
