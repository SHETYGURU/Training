<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <style>
         body{
       padding: 10%;
   }
   form{
       text-align: center;
       /* display: flex; */
       width: fit-content;
      padding: 5%;
       margin: auto;
       border: 1px solid black;
       box-shadow: 5px 5px lightgray;
       transition: .8s;
       border-radius: 20px;
       font-family: cursive;
   }
   form:hover{
       box-shadow: 10px 10px gray;
       transition: .8s;
       /* transform: scale(1.1); */
   }

   input[type=submit] {
       padding: 5px;
       border: 1px solid black;
       background-color: white;
       border-radius: 5px;
       transition: .3s;
       font-size: larger;
       
   }

   input[type=submit]:hover{
       border: 1px solid white;
       background-color: black;
       color: white;
       box-shadow: 2px 2px gray;
       transition: .3s;
   }
   input:focus{
   background-color: black;
   color: white;
}

a{
    color: black;
    text-decoration: none;
    padding: 10px;
    transition: 1s;

}
a:hover{
    transform: scale(1.2);
    transition: 1s;
}
    </style>
</head>
<body>
    <form action="">
        <h3>Product </h3>
        <p><input type="checkbox">Product 1</p>
        <p><input type="checkbox">Product 2</p>
        <p><input type="checkbox">Product 3</p>

        
    </form>
</body>
</html>
