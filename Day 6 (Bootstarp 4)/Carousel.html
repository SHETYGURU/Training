<body class="bg-dark">
    
    <div class="container">

    <div id="carousel" class="carousel slide " data-ride="carousel">
       
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="1" class="active"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            </ol>
        <div  class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn1.iconfinder.com/data/icons/pictograms-glyphs-1/48/143-512.png" alt="First Slide" class="d-block m"> </div>
       
        <div class="carousel-item">
            <img src="https://cdn1.iconfinder.com/data/icons/pictograms-glyphs-1/48/143-512.png" alt="Second Slide" class="d-block ">
         </div>
         <div class="carousel-item">

         </div>
    </div>
    
</div>

    <a href="#carousel" class="carousel-control-prev" role="button" data-slide="prev">
