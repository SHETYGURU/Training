<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salaray</title>
    <link rel="stylesheet" href="../test.css">
    <style>
        #two{
            display: none;
        }
    </style>
</head>
<body>
    <form action="" id="one">
        <h3> Basic Salary Scale</h3>
        <p>Enter your Salary :  <input type="number" id="salary"></p>
        <input type="button" value="Calculate" onclick="one()">
    </form>
    <form action="" id="two">
        <h2>Details:</h2>
        <p id="hra"></p>
        <p id="medical">  </p>
        <p id="travel"></p>
      <p id="tds"></p>  
      <p id="total"><b></b></p>
    </form>

    <script>
   function one(){
    document.getElementById('one').style.display='none';
    document.getElementById('two').style.display='block';
    let salary=parseInt(document.getElementById('salary').value);
   let hra=(salary*30)/100;
    document.getElementById('hra').textContent = "HRA (30%) : " + hra ;
    let medical=(salary*10)/100
    document.getElementById('medical').textContent="Medical (10%) :" +medical;
   let travel=(salary*5)/100;
     document.getElementById('travel').textContent="Travels (5%) :"+ travel;
    let tds= (salary*10)/100;
    document.getElementById('tds').textContent="TDS (10%) :"+ tds;
    let total= salary+hra+medical+travel-tds;
     document.getElementById('total').textContent="Total Salary :"+ total;

   }
    </script>
</body>
</html>
